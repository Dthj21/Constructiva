<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - Constructiva</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="Principal.html" class="logo">Constructiva.</a>
        <nav class="navbar">
            <li><a href="#">Cerrar Sesión</a></li>
        </nav>
    </header>

    <!-- Tabla para mostrar las ventas -->
    <div id="salesTable">
        <h2>Registro de Ventas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID de Venta</th>
                    <th>Monto Total</th>
                    <th>Tipo de Transacción</th>
                    <th>Fecha de Transacción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas de la tabla dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal para mostrar detalles de la venta -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles de la Venta</h2>
            <div id="saleDetails">
                <!-- Aquí se mostrarán los detalles de la venta seleccionada -->
            </div>
        </div>
    </div>

    <script src="Ventas.js"></script>
</body>

</html>

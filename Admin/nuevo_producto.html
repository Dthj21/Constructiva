        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h2 class="mt-4">Nuevo Producto</h2>
                    <form id="productoForm" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="ProductoId" class="form-label">Id</label>
                            <input type="text" class="form-control" name="ProductoId" id="ProductoId" val required
                                autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" id="descripcion" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col mb-2">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="text" class="form-control" name="precio" id="precio" required autofocus />
                            </div>
                            <div class="col mb-2">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" name="categoria" id="categoria" required>
                                    <option value="">Seleccionar</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-2">
                                <label for="imagen" class="form-label">Imagen - URL</label>
                                <input type="text" class="form-control" name="imagen" id="imagen" required />
                            </div>
                            <div class="col mb-2">
                                <label for="proveedor" class="form-label">Proveedor</label>
                                <select class="form-select" name="proveedor" id="proveedor" required>
                                    <option value="">Seleccionar</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <p id="errorMessage" style="color: red; display: none;"></p>
                        <p id="successMessage" style="color: green; display: none;"></p>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const categoriaSelect = document.getElementById('categoria');
            const proveedorSelect = document.getElementById('proveedor');

            // Función para obtener y mostrar categorias
            const fetchCategories = async () => {
                const query = `
                query {
                    categorias {
                        categoriaId
                        nombreFk
                    }
                }
            `;

                try {
                    const response = await fetch('http://127.0.0.1:8000/graphql/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `JWT ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ query })
                    });

                    const data = await response.json();

                    if (response.ok && data.data.categorias) {
                        data.data.categorias.forEach(categoria => {
                            const option = document.createElement('option');
                            option.value = categoria.categoriaId;
                            option.text = categoria.nombreFk;
                            categoriaSelect.appendChild(option);
                        });
                    } else {
                        console.error('Error al cargar las categorías:', data);
                    }
                } catch (error) {
                    console.error('Error al enviar la solicitud:', error);
                }
            };

            // Función para obtener y mostrar proveedores
            const fetchProveedores = async () => {
                const query = `
                query {
                    proveedores {
                        proveedorId
                        nombre
                    }
                }
            `;

                try {
                    const response = await fetch('http://127.0.0.1:8000/graphql/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `JWT ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ query })
                    });

                    const data = await response.json();

                    if (response.ok && data.data.proveedores) {
                        data.data.proveedores.forEach(proveedor => {
                            const option = document.createElement('option');
                            option.value = proveedor.proveedorId;
                            option.text = proveedor.nombre;
                            proveedorSelect.appendChild(option);
                        });
                    } else {
                        console.error('Error al cargar los proveedores:', data);
                    }
                } catch (error) {
                    console.error('Error al enviar la solicitud:', error);
                }
            };

            await fetchCategories();
            await fetchProveedores();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

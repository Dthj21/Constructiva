<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Categorías - Constructiva</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="Principal.html" class="logo">Constructiva.</a>
        <nav class="navbar">
            <li><a href="#">Cerrar Sesión</a></li>
        </nav>
    </header>

    <!-- Modal para agregar categoría -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Categoría</h2>
            <form id="categoryForm">
                <label for="categoryName">Nombre de la Categoría:</label>
                <input type="text" id="categoryName" name="categoryName" required>
                <label for="categoryDescription">Descripción:</label>
                <textarea id="categoryDescription" name="categoryDescription" required></textarea>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <button id="addCategoryButton" class="add-button">Agregar Categoría</button>

    <table id="categoryTable">
        <thead>
            <tr>
                <th>Nombre de la Categoría</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas de la tabla dinámicamente con JavaScript -->
        </tbody>
    </table>

    <script src="Categorías.js"></script>
</body>

</html>

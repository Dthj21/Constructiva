<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="Principal.html" class="navbar-brand">
                    <strong>Constructiva.</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <h2>Carrito de Compras</h2>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="carrito-container">
                        <!-- Aquí se mostrarán los productos en el carrito -->
                    </tbody>
                </table>
                <div class="text-end">
                    <h4 id="total" class="total-text"></h4>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="vaciarCarritoBtn" class="btn btn-danger">Vaciar Carrito</button>
            <button id="comprarBtn" class="btn btn-success ml-3">Comprar</button>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>

</html>

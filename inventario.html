<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Constructiva</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="Principal.html" class="logo">Constructiva.</a>
        <nav class="navbar">
            <li><a href="#">Cerrar Sesión</a></li>
        </nav>
    </header>

    <!-- Modal para agregar producto al inventario -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Producto al Inventario</h2>
            <form id="inventoryForm">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="productQuantity">Cantidad:</label>
                <input type="number" id="productQuantity" name="productQuantity" required>
                <button type="submit">Agregar al Inventario</button>
            </form>
        </div>
    </div>

    <button id="addInventoryButton" class="add-button">Agregar Producto al Inventario</button>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad Disponible</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas de la tabla dinámicamente con JavaScript -->
        </tbody>
    </table>

    <script src="Inventario.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos - Constructiva</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="Principal.html" class="logo">Constructiva.</a>
        <nav class="navbar">
            <li><a href="#">Cerrar Sesión</a></li>
        </nav>
    </header>

    <!-- Modal para agregar producto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Producto</h2>
            <form id="productForm">
                <label for="productName">Nombre:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="productDescription">Descripción:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                <label for="productCategory">Categoría ID:</label>
                <input type="text" id="productCategory" name="productCategory" required>
                <label for="productSupplier">Proveedor ID:</label>
                <input type="text" id="productSupplier" name="productSupplier" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <button id="addProductButton" class="add-button">Agregar Producto</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría ID</th>
                <th>Proveedor ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas de la tabla dinámicamente con JavaScript -->
        </tbody>
    </table>

    <script src="Productos.js"></script>
</body>

</html>
